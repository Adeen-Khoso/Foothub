<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Foothub | Home</title>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="src/css/output.css">

    <!-- javascript -->
    <script defer src="src/js/navbar.js"></script>

</head>

<body class="overflow-y-auto overflow-x-hidden cubic-bezier scroll scrollbar-thumb-gray-500 scrollbar-track-gray-200 ">

    <header class="">

        <!-- navbar starts here -->
        <nav class="flex flex-row absolute w-screen top-0 justify-between items-center py-3 px-7 sm:py-5 sm:px-16 bg-primary_dark sm:bg-opacity-0" id="nav">

            <!-- menu button -->
            <button type="button" id="menu-btn" class="sm:hidden  inline-flex relative items-center justify-center rounded-md p-2 text-primary_bg hover:bg-slate-100 hover:text-primary_light focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary_light" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>

                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>

                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <!-- menu button -->

            <!-- branding logo -->
            <img src="Assets/logo.svg" alt="" class=" hidden sm:block sm:w-24">
            <img src="Assets/logo-light.svg" alt="" class=" w-16 block sm:hidden">

            <!-- navigation links -->
            <div class="hidden sm:flex bg-white rounded-3xl w-3/5 items-center justify-center py-2 gap-16 ">
                <a class=" text-primary_dark font-montserrat uppercase text-xs font-medium hover:text-opacity-70" href="index.html">home</a>
                <a class=" text-primary_dark font-montserrat uppercase text-xs font-medium hover:text-opacity-70" href="index.html#about-section">about us</a>
                <a class=" text-primary_dark font-montserrat uppercase text-xs font-medium hover:text-opacity-70" href="index.html#contact-section">contact</a>
                <a class=" text-primary_dark font-montserrat uppercase text-xs font-medium hover:text-opacity-70" href="index.html#featured-section">featured</a>
            </div>
            
            <!-- leagues cta -->
            <div class="hidden sm:flex bg-primary_dark rounded-3xl py-2 w-32 justify-center items-center">
                <a href="" class="text-white font-montserrat uppercase text-xs font-medium hover:text-primary_bg">leagues</a>
            </div>

            <!-- menu for mobile nav -->
            <div id="menu" class="sm:hidden flex-col  text-left absolute px-6 pt-4 rounded-b-xl top-16 left-0 w-full h-52 bg-primary_dark z-10 hidden">
                <!-- mobile menu content here -->
                <div class="py-2 px-4">
                    <a class="block mt-2 text-primary_bg font-poppins capitalize text-base font-medium hover:text-opacity-60 hover:text-slate-100" href="index.html">home</a>
                    <a class="block mt-2 text-primary_bg font-poppins capitalize text-base font-medium hover:text-opacity-60 hover:text-slate-100" href="index.html#about-section">about us</a>
                    <a class="block mt-2 text-primary_bg font-poppins capitalize text-base font-medium hover:text-opacity-60 hover:text-slate-100" href="index.html#contact-section">contact</a>
                    <a class="block mt-2 text-primary_bg font-poppins capitalize text-base font-medium hover:text-opacity-60 hover:text-slate-100" href="index.html#featured-section">featured</a>
                </div>
            </div>

        </nav>
        <!-- navbar ends here -->
        
        <!-- hero section starts here -->
        <div class="flex flex-col items-center justify-center h-screen w-screen py-20 px-16 bg-aurora bg-no-repeat ">

            <!-- text container -->
            <div class="flex flex-col justify-center items-center text-center mt-16">
                <!-- heading -->
                <div  class="font-poppins text-6xl font-semibold capitalize text-primary_dark leading-normal">

                <!-- description -->
                <div class="text-lg font-poppins font-light text-primary_light">
                    Premier League, La Liga, Serie A and more leagues around the globe. Track the progress accross every major league !
                </div>
            </div>

            <!-- image container -->
            <div class="flex flex-row gap-2 mt-10">
                <div class="card w-56 h-40 rounded-2xl overflow-hidden">
                    <img src="Assets/haaland.jpg" class="w-full h-full object-cover" alt="Image 1">
                </div>
                <div class="card mt-5 w-56 h-40 rounded-2xl overflow-hidden">
                    <img src="Assets/bellingham.jpg" class="w-full h-full object-cover" alt="Image 2">
                </div>
                <div class="card -mt-4 w-56 h-40 rounded-2xl overflow-hidden">
                    <img src="Assets/trent.jpg" class="w-full h-full object-cover" alt="Image 3">
                </div>
                <div class="card mt-3 w-56 h-40 rounded-2xl overflow-hidden">
                    <img src="Assets/mbappe.jpg" class="w-full h-full object-cover" alt="Image 4">
                </div>
            </div>
